name: Build Push Deploy to ECR & EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPO: ${{ secrets.ECR_REPOSITORY }}
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ${{ secrets.EC2_USER }}
  EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-tag.outputs.IMAGE_TAG }}
      ecr-uri: ${{ steps.login-ecr.outputs.registry }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set IMAGE_TAG
        id: set-tag
        run: echo "IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-8)" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and tag Docker image
        run: |
          echo "ECR registry: ${{ steps.login-ecr.outputs.registry }}"
          docker build -t ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ steps.set-tag.outputs.IMAGE_TAG }} -f ./Dockerfile .
          docker images --format "table {{.Repository}}\t{{.Tag}}\t{{.ID}}"

      - name: Push image to ECR
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ steps.set-tag.outputs.IMAGE_TAG }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ env.EC2_SSH_KEY }}
          script: |
            set -e
            echo "Ensure docker and aws cli are present and start docker"
            sudo systemctl enable --now docker || true
            if ! command -v aws >/dev/null 2>&1; then
              echo "Installing awscli"
              curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o /tmp/awscliv2.zip
              sudo apt-get update -y
              sudo apt-get install -y unzip
              unzip /tmp/awscliv2.zip -d /tmp
              sudo /tmp/aws/install
            fi

            # Login to ECR on the EC2 host
            AWS_REGION="${{ secrets.AWS_REGION }}"
            ECR_REGISTRY="${{ steps.login-ecr.outputs.registry }}"
            IMAGE="${ECR_REGISTRY}/${{ env.ECR_REPO }}:${{ steps.set-tag.outputs.IMAGE_TAG }}"

            aws ecr get-login-password --region "$AWS_REGION" | docker login --username AWS --password-stdin "$ECR_REGISTRY"

            echo "Pulling $IMAGE"
            docker pull "$IMAGE"

            echo "Stopping existing container (if any)"
            docker stop myapp || true
            docker rm myapp || true

            echo "Running new container"
            docker run -d --restart unless-stopped -p 80:80 --name myapp "$IMAGE"
